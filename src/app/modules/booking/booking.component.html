<h2>Book Your Tickets</h2>

<form (ngSubmit)="bookTicket()" #bookingForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required [(ngModel)]="bookingData.name" />

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" required [(ngModel)]="bookingData.seats" />

    <button type="submit" [disabled]="!bookingForm.form.valid">Confirm Booking</button>
</form>

<div *ngIf="confirmationMessage">
    <p>{{ confirmationMessage }}</p>
</div>
