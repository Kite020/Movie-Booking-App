<div *ngIf="movie as m; else noMovie">
    <h2>{{ m.title }}</h2>
    <img [src]="m.poster" alt="{{ m.title }}" />
    <p *ngIf="m.description">{{ m.description }}</p>
    <a routerLink="/booking" class="book-button">Book Now</a>
</div>

<ng-template #noMovie>
    <p>Movie not found.</p>
</ng-template>
